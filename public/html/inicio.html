<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inico - PcParts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/inicio.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="profile-placeholder.png" alt="Logo PcParts">
      <h1>PcParts</h1>
    </div>
    <nav>
      <a href="#" style="font-weight: bold;">INICIO</a>
      <a href="#" style="font-weight: bold;">REGISTRARSE</a>
      <button class="btn-ingresar" style="font-weight: bold;">INGRESAR</button>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Buscar Productos...">
  </div>

  <section class="hero">
    <img src=".//images/publicidad.png" alt="Hero Banner" class="hero-image">
  </section>

  <section class="categories">
    <h2>Explorá las Categorías</h2>
    <p>En nuestra tienda encontrarás todo lo que necesitas para armar, actualizar o reparar tu computadora, con la mejor calidad y al mejor precio.</p>
    <div class="category-list">
      <div class="category-card">
        <img src=".//images/amd1.png" alt="Procesadores">
        <p>PROCESADORES</p>
      </div>
      <div class="category-card">
        <img src=".//images/board.png" alt="Motherboards">
        <p>MOTHERBOARDS</p>
      </div>
      <div class="category-card">
        <img src=".//images/ram.png" alt="Memorias RAM">
        <p>MEMORIAS RAM</p>
        
      </div>

      <div class="category-card">
        <img src=".//images/monitor.png" alt="Monitores">
        <p>MONITORES</p>
        
      </div>
      <div class="category-card">
        <img src=".//images/grafica.png" alt="Graficas">
        <p>GRAFICAS</p>
    </div>
    <div class="category-card">
      <img src=".//images/fuente.png" alt="Fuentes">
      <p>FUENTES DE PODER</p>
    
      
    </div>
    </div>
  </section>
</body>
</html>
