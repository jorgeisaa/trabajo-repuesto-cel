<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PcParts - Inicio - Registro</title>
  <link rel="stylesheet" href="./css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
  <div class="container">
    <!-- Formulario de Login con id="loginForm" -->
    <div class="form-box login">
      <form id="loginForm" action="#">
        <h1>Iniciar Sesion</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Usuario" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Ingresar</button>
      
      </form>
    </div>

    <!-- Formulario de Registro -->
<div class="form-box register">
    <form id="registerForm" action="#">
      <h1>Registrarse</h1>
      <div class="input-box">
        <input type="text" id="newUsername" placeholder="Usuario" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <!-- Contenedor de mensajes para registro -->
    <p id="registerMessage"></p>
  </div>
      

    <!-- Paneles para alternar formularios -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hola, Bienvenido!</h1>
        <p>¿No tienes una cuenta?</p>
        <button class="btn register-btn">Registrarse</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>¡Bienvenido!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn">Inicia Sesion</button>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
