<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PcParts - Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo2.png" alt="Logo PcParts">
            <span><strong>PcParts</strong></span>
        </div>
        <nav>
            <a href="#"><strong>INICIO</strong></a>
            <a href="./register.htm"><strong>REGISTRARSE</strong></a>
            <a href="login.htm" class="btn-ingresar"><strong>INGRESAR</strong></a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2><strong>Bienvenido</strong></h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required><br></br>
                <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a><br></br>
                <button type="submit"><strong>Ingresar</strong></button>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
