<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PcParts - Gestión de Productos</title>
  <!-- Vinculamos el CSS -->
  <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
  <!-- Banner principal -->
  <section class="banner">
    <div class="banner-overlay">
      <!-- Nombre de la empresa en letras grandes -->
      <h1 class="empresa-nombre">PcParts</h1>
      <!-- Subtítulo: Gestión de productos -->
      <h2 class="titulo-gestion">GESTIÓN DE PRODUCTOS</h2>
    </div>
  </section>

  <!-- Contenido principal: formulario -->
  <main>
    <div class="container">
      <div class="form-title">
        <h2>Formulario de Productos</h2>
      </div>
      <form id="productoForm" class="formulario-productos">
        <!-- ID del Producto -->
        <div class="form-group">
          <label for="productoId">ID del Producto</label>
          <input type="text" id="productoId" name="productoId" placeholder="Ingrese ID">
        </div>
        <!-- Nombre -->
        <div class="form-group">
          <label for="nombreProducto">Nombre del Producto</label>
          <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingrese nombre">
        </div>
        <!-- Categoría -->
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" id="categoria" name="categoria" placeholder="Ingrese categoría">
        </div>
        <!-- Precio -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" step="0.01" placeholder="Ingrese precio">
        </div>
        <!-- Stock -->
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Ingrese stock">
        </div>
        <!-- Descripción -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ingrese descripción"></textarea>
        </div>
        <!-- Botones -->
        <div class="form-actions">
          <button type="submit" class="btn-agregar">Agregar</button>
          <button type="button" class="btn-editar">Editar</button>
          <button type="button" class="btn-eliminar">Eliminar</button>
          <button type="button" class="btn-salir">Salir</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <div class="footer-container">
      <p>© 2025 PcParts - Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts (ejemplo de acciones para los botones) -->
  <script>
    const form = document.getElementById('productoForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Producto agregado (simulación)');
    });

    document.querySelector('.btn-editar').addEventListener('click', function() {
      alert('Producto editado (simulación)');
    });

    document.querySelector('.btn-eliminar').addEventListener('click', function() {
      alert('Producto eliminado (simulación)');
    });
  </script>
</body>
</html>
